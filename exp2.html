<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Complaint Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    .form-container {
      background-color: #fff;
      padding: 30px;
      max-width: 700px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    fieldset {
      margin-bottom: 20px;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
    }
    legend {
      font-weight: bold;
      padding: 0 10px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    textarea {
      resize: vertical;
    }
    .checkbox-group, .radio-group {
      display: flex;
      flex-direction: column;
    }
    .form-buttons {
      display: flex;
      justify-content: space-between;
    }
    input[type="submit"], input[type="reset"] {
      width: 48%;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    input[type="reset"] {
      background-color: #6c757d;
    }
    input[type="submit"]:hover, input[type="reset"]:hover {
      opacity: 0.9;
    }
    progress {
      width: 100%;
      height: 20px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>Customer Complaint Form</h1>

    <form action="/submit-complaint" method="post" enctype="multipart/form-data">

      <fieldset>
        <legend>Personal Information</legend>

        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required maxlength="50" placeholder="Enter your full name">

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required placeholder="example@example.com">

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="e.g., 1234567890">

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="website">Your Website (if any):</label>
        <input type="url" id="website" name="website" placeholder="https://example.com">

        <label for="password">Account Password:</label>
        <input type="password" id="password" name="password" required minlength="6" maxlength="20">
      </fieldset>

      <fieldset>
        <legend>Complaint Details</legend>

        <label for="order">Order Number:</label>
        <input type="number" id="order" name="order" min="1" max="999999" placeholder="Enter order number if applicable">

        <label for="complaint-type">Complaint Type:</label>
        <select id="complaint-type" name="complaint-type" required>
          <option value="">-- Please select --</option>
          <option value="product">Product Issue</option>
          <option value="service">Service Issue</option>
          <option value="billing">Billing Problem</option>
          <option value="delivery">Delivery Delay</option>
          <option value="other">Other</option>
        </select>

        <label for="satisfaction">Satisfaction Level:</label>
        <progress id="satisfaction" value="30" max="100"></progress>

        <label for="description">Complaint Description:</label>
        <textarea id="description" name="description" required placeholder="Describe the issue in detail..."></textarea>

        <label for="evidence">Upload Evidence (Image/File):</label>
        <input type="file" id="evidence" name="evidence" accept=".jpg,.png,.pdf,.docx">

        <label>Preferred Contact Method:</label>
        <div class="radio-group">
          <label><input type="radio" name="contact-method" value="email" required> Email</label>
          <label><input type="radio" name="contact-method" value="phone"> Phone</label>
        </div>

        <label>Select Affected Services:</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="affected-service-product" value="product"> Product Quality</label>
          <label><input type="checkbox" name="affected-service-support" value="support"> Customer Support</label>
          <label><input type="checkbox" name="affected-service-delivery" value="delivery"> Delivery Service</label>
          <label><input type="checkbox" name="affected-service-website" value="website"> Website Issues</label>
        </div>

        <label for="search">Search our FAQ before submitting:</label>
        <input type="search" id="search" name="search" placeholder="Search help topics...">

      </fieldset>

      <div class="form-buttons">
        <input type="submit" value="Submit Complaint">
        <input type="reset" value="Reset Form">
      </div>

    </form>
  </div>

</body>
</html>
